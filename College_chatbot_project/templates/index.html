<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title> Welcome to SVCE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1 class="text-center">Welcome to SVCE</h1>
        <div id="chatbox" class="chatbox">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="Message">
            <div class="input-group-append">
                <button class="btn btn-primary send-button" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
